<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
          <img class="logoAlura" src="./imagenes/Logo.png" alt="Logo Alura">  
    </header>
    <main>
        <section class="seccionEncriptar">
            <textarea cols="30" rows="10" class="textoEncrip" placeholder="Ingrese texto aqui"></textarea>    
            <div>
                <h2 class="info"> <span>&#128712;</span> Solo letras en minúsculas y sin acentos</h2>
            </div>
            <div class="botones">
                <input type="submit" value="Encriptar" class="btnEncriptar" onclick="encriptar()">
                <input type="submit" value="Desencriptar" class="btnDesencriptar" onclick="desEncriptar()">
            </div>
        </section>
        <ul class="SeccionResultado">
            <li>
                <p id="textoResultado"></p>
                <img class="imgMuneco" src="./imagenes/Muñeco.png" alt="Muñeco Search" id="immuneco">
                <h2 id="textoNoEncontrado">Ningún mensaje fue encontrado</h2>
                <p id="textoNoEncontrado2">Ingresa el texto que desees encriptar o desencriptar</p> 
                <input type="submit" value="Copiar" class="btnCopiar" id="btncopiar" onclick="copiarTexto()">

            </li>
        </ul>
        
    </main>
    <script src="/script.js"></script>
</body>
</html>
